<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="../logica/mapsApi.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>Datos Espaciales</title>
</head>
<body>
    <div class="container-forms">

         <div class="form-add">
            <form action="" method="post">

                <h1>Ruteo gota a gota </h1>

                <input type="hidden" name="id" id="id" value="">

                <label for="cedula">Ingrese su número de cedula</label>
                <input type="number" name="cedula" id="cedula">

                <label for="name">Ingrese su nombre(s)</label>
                <input type="text" name="name" id="name">

                <label for="lastName">Ingrese sus apellidos</label>
                <input type="text" name="lastName" id="lastName">

                <label for="direction">Ingrese su dirección</label>
                <input type="text" name="direction" id="direction">


                <div class="button-group">
                    <button type="submit" name="action" value="create">Crear tutor</button><br>
                    <button type="submit" name="action" value="update" id="update">Actualizar tutor</button>
                </div>
            </form>
         </div>


         <div class="form-delete">
            <form action="" method="post">
                <label for="delete_id">ID del cliente a Eliminar:</label>
                <input type="number" name="delete_id" id="delete_id" required>

                <button type="submit" name="action" value="delete" class="button-delete">Eliminar</button>
            </form>

            <div id="map"></div>

         </div>
        
    </div>

    <div class="data-table">
        <h2>Lista de clientes (Organizados por distancia)</h2>

        <table>
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Dirección</th>
                    <th>Ubicación - Latitud</th>
                    <th>Ubicación - Longitud</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>


    </table>

  

</body>
</html>
