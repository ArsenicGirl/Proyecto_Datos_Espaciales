<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./mapsApi.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="./app.js"></script>
    <title>Datos Espaciales</title>
</head>


<body>
    <div class="container-forms">

         <div class="form-add">
            <form id="formularioCliente" action="" method="post">

                <h1>Ruteo gota a gota </h1>

                <input type="hidden" name="id" id="id" value="">

                <label for="cedula">Ingrese su número de cedula</label>
                <input type="number" name="cc" id="cc">

                <label for="name">Ingrese su nombre(s)</label>
                <input type="text" name="name" id="name">

                <label for="lastName">Ingrese sus apellidos</label>
                <input type="text" name="lastName" id="lastName">

                <label for="direction">Ingrese su dirección</label>
                <input type="text" name="address" id="address">

                <h2>Ingrese su Ubicación</h1>

                <label for="lat">Ingrese la latitud</label>
                <input type="number" step="any" name="lat" id="lat">

                <label for="lng">Ingrese la longitud</label>
                <input type="number" step="any" name="lng" id="lng">


                <div class="button-group">
                    <button type="submit" name="action" value="create">Crear cliente</button><br>
                    <button type="submit" name="action" value="update" id="update">Actualizar cliente</button>
                </div>
            </form>
         </div>


         <div class="form-delete-search">
            <form action="" method="post">
                <label for="delete_id">ID del cliente a Eliminar:</label>
                <input type="number" name="delete_id" id="delete_id" required>
        
                <button type="submit" class="button-delete">Eliminar</button>
        
                <label for="locationId">ID del cliente para buscar</label>
                <input type="text" id="locationId" placeholder="Ingrese ID de la locación">
        
                <button type="button" class="button-search" onclick="getLocationById(document.getElementById('locationId').value)">Buscar Locación</button>
            </form>

            <div id="map"></div>

         </div>
        
    </div>

    <div class="data-table">
        <h2>Lista de clientes (Organizados por distancia)</h2>

        <table id="locationTable">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Dirección</th>
                    <th>Ubicación - Latitud</th>
                    <th>Ubicación - Longitud</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody id="locationsTableBody">
                
            </tbody>
        </table>


    </table>

</body>
</html>
