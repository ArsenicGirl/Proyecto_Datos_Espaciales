<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Datos Espaciales</title>
</head>
<body>
    <div class="container-forms">

         <div class="form-add">
            <form action="" method="post">

                <h1>Gestión de clientes</h1>

                <input type="hidden" name="id" id="id" value="">

                <label for="cedula">Ingrese su número de cedula</label>
                <input type="number" name="cedula" id="cedula">

                <label for="name">Ingrese su nombre(s)</label>
                <input type="text" name="name" id="name">

                <label for="lastName">Ingrese sus apellidos</label>
                <input type="text" name="lastName" id="lastName">

                <label for="direction">Ingrese su dirección</label>
                <input type="text" name="direction" id="direction">

                <h2>Ingrese su ubicación</h2>

                <label for="lat">Latitud:</label>
                <input type="number" name="lat" id="lat">

                <label for="long">Longitud:</label>
                <input type="number" name="long" id="long">

                <div class="button-group">
                    <button type="submit" name="action" value="create">Crear tutor</button><br>
                    <button type="submit" name="action" value="update" id="update">Actualizar tutor</button>
                </div>
            </form>
         </div>


         <div class="form-delete">
            <form action="" method="post">
                <label for="delete_id">ID del cliente a Eliminar:</label>
                <input type="number" name="delete_id" id="delete_id" required>

                <button type="submit" name="action" value="delete" class="button-delete">Eliminar</button>
            </form>
         </div>

        <div class="map-section">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15907.034697711926!2d-74.0887461!3d4.63708765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1725281209149!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <div class="data-table">
        <h2>Lista de clientes (Organizados por distancia)</h2>

        <table>
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Dirección</th>
                    <th>Ubicación - Latitud</th>
                    <th>Ubicación - Longitud</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>


    </table>
</body>
</html>
